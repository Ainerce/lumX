<a class="lx-step-nav" ng-click="lxStepNav.parent.goToStep(lxStepNav.step.index)" ng-class="lxStepNav.getClasses()">
    <span class="lx-step-nav__index">{{ lxStepNav.step.index }}</span>
    <span class="lx-step-nav__label">{{ lxStepNav.step.label }}</span>
    <span class="lx-step-nav__label" ng-if="lxStepNav.step.isValid === false">{{ lxStepNav.step.errorMessage }}</span>
</a>
